<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  	<title>The Code Review - Newsletter</title>
  	<link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <header>
      <h1 class="header-title center">The Code Review</h1>
    </header> <!--/.main-header-->

    <main>

      <form method="post" class="main-form">
        <h2 class="signup-title center">Signup for our newsletter</h2>
        <p class=" main-p center">Get the latest news on how your code is doing right in your inbox</p>
        <div class="contact-form">
          <fieldset>
            <legend>Contact Information</legend>
            <ul class="flex-outer">
              <li><label for="name" class="xlabel">Full Name</label>
              <input type="text" name="name" id="name" placeholder="Required" required></li>

              <li><label for="email" class="xlabel">Email Address</label>
              <input type="email" name="email" id="email" placeholder="Required" required></li>

              <li><label for="phone" class="xlabel">Phone Number</label>
              <input type="tel" name="phone" id="phone" placeholder="Enter your phone number"></li>

              <li><label for="street" class="xlabel">Street Address</label>
              <input type="text" name="street" id="street"></li>

              <li><label for="city" class="xlabel">City</label>
              <input type="text" name="city" id="city"></li>

              <li><label for="state" class="xlabel">State</label>
              <select name="state" id="state">
                <option value="">Choose State</option>
              	<option value="AL">Alabama</option>
              	<option value="AK">Alaska</option>
              	<option value="AZ">Arizona</option>
              	<option value="AR">Arkansas</option>
              	<option value="CA">California</option>
              	<option value="CO">Colorado</option>
              	<option value="CT">Connecticut</option>
              	<option value="DE">Delaware</option>
              	<option value="DC">District Of Columbia</option>
              	<option value="FL">Florida</option>
              	<option value="GA">Georgia</option>
              	<option value="HI">Hawaii</option>
              	<option value="ID">Idaho</option>
              	<option value="IL">Illinois</option>
              	<option value="IN">Indiana</option>
              	<option value="IA">Iowa</option>
              	<option value="KS">Kansas</option>
              	<option value="KY">Kentucky</option>
              	<option value="LA">Louisiana</option>
              	<option value="ME">Maine</option>
              	<option value="MD">Maryland</option>
              	<option value="MA">Massachusetts</option>
              	<option value="MI">Michigan</option>
              	<option value="MN">Minnesota</option>
              	<option value="MS">Mississippi</option>
              	<option value="MO">Missouri</option>
              	<option value="MT">Montana</option>
              	<option value="NE">Nebraska</option>
              	<option value="NV">Nevada</option>
              	<option value="NH">New Hampshire</option>
              	<option value="NJ">New Jersey</option>
              	<option value="NM">New Mexico</option>
              	<option value="NY">New York</option>
              	<option value="NC">North Carolina</option>
              	<option value="ND">North Dakota</option>
              	<option value="OH">Ohio</option>
              	<option value="OK">Oklahoma</option>
              	<option value="OR">Oregon</option>
              	<option value="PA">Pennsylvania</option>
              	<option value="RI">Rhode Island</option>
              	<option value="SC">South Carolina</option>
              	<option value="SD">South Dakota</option>
              	<option value="TN">Tennessee</option>
              	<option value="TX">Texas</option>
              	<option value="UT">Utah</option>
              	<option value="VT">Vermont</option>
              	<option value="VA">Virginia</option>
              	<option value="WA">Washington</option>
              	<option value="WV">West Virginia</option>
              	<option value="WI">Wisconsin</option>
              	<option value="WY">Wyoming</option>
              </select></li>

              <li><label for="zip" class="xlabel">Zip Code</label>
              <input type="text" name="zip" id="zip"></li>
            </ul>
          </fieldset>
        </div>

        <div class="newsletter-form">
          <fieldset class="news">
            <legend>Newsletter</legend>
            <p>Select the newsletters you would like to receive</p>

            <label for="html-news" class="ylabel">HTML News
            <input type="checkbox" id="html-news" name="newsletter" checked>
            <span class="checkmark"></span>
            </label>

            <label for="css-news" class="ylabel">CSS News
              <input type="checkbox" id="css-news" name="newsletter" checked>
              <span class="checkmark"></span>
            </label>

            <label for="javascript-news" class="ylabel">Javascript News
              <input type="checkbox" id="javascript-news" name="newsletter" checked>
              <span class="checkmark"></span>
            </label>
          </fieldset>

          <fieldset class="fmt">
            <p>Newsletter format</p>

            <label for="html-fmt" class="ylabel">HTML
            <input type="radio" id="html-fmt" name="news" checked>
            <span class="checkmark dot"></span>
            </label>

            <label for="plain-txt" class="ylabel">Plain Text
            <input type="radio" id="plain-txt" name="news">
            <span class="checkmark dot"></span>
            </label>

            <label for="topics" class="topics separate">Other topics you'd like to hear about</label>
            <textarea id="topics" name="topics" placeholder="We'd love to hear your thoughts!"></textarea>
            <button type="submit">Sign Up</button>
          </fieldset>
        </div>

        <h3 class="copy center">Copyright The Code Review</h3>
      </form>
    </main>

  </body>

</html>
