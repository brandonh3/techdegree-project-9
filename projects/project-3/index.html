<!DOCTYPE html>
<html lang = "en">
  <head>
    <title>Interactive Photo Gallery</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/lightbox.css">
    <link rel="stylesheet" href="dist/css/main.min.css">
  </head>
  <body>
    <header>
        <h1>Photo Gallery</h1>
        <div class="search">
            <input type="text" class="search-input" id="search" name="search" placeholder="Search...">
        </div>
    </header>
    <div class="gallery"></div>
    <div id="dark-mode" onclick="darkMode()"></div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/lightbox.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
