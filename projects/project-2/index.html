<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Employee Directory</title>
</head>
<body>
    <header>
        <h1>Employee Directory</h1>
        <input type="text" placeholder="Search" id="search">
    </header>
    <div class="employee-cards"></div>
    <div class="modal">
        <div class="modal-card">
            <span class="close">&times;</span>
            <div class="modal-info"></div>
            <div class="modal-info-bottom"></div>
            <span class="back">&lt;</span>
            <span class="forward">&gt;</span>
        </div>
    </div>
    <script src='js/app.js'></script>
</body>
</html>
